<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <audio id="give-love" src="Akdong%20Musician(AKMU)%20-%20GIVE%20LOVE%20M.mp3"></audio>
        <img id="PlayAlbum" src="tumblr_nw5413p4ep1uj1l2eo1_1280.jpg">

    </a-assets>
    <!-- 360-degree image. -->
    <a-sky radius="50" src="#city" color="black"></a-sky>
    <!-- Link we will build. -->
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1; scale: 1"
              material="shader: flat; src: #PlayAlbum"
              sound="on: click; src: #give-love"
              position="0 2 -3">
        <a-animation on="mouseenter" attribute="scale" to="1 1 1"></a-animation>
        <a-animation on="mouseleave" attribute="scale" to="1.5 1.5 1.5"></a-animation>
    </a-entity>
    <!-- Camera + Cursor. -->
    <a-camera>
        <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                         fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                         from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
