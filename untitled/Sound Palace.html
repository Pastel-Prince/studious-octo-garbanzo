<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <audio id="give-love" src="Akdong%20Musician(AKMU)%20-%20GIVE%20LOVE%20M.mp3"></audio>
        <audio id="nillili-mambo" src="Block%20B%20-%20Nillili%20Mambo%20Lyrics%20(COLO.mp3"></audio>
        <audio id="Peter-Pan" src="EXO-M%20-%20Peter%20Pan%20(彼得潘)%20(Color%20Coded.mp3"></audio>
        <!-- Images. -->
        <img id="city" src="360panorama.jpg">
        <img id="NilliliMambo" src="blockbuster-50877f40d47a9%20(1).jpg">
        <img id="XOXO" src="EXO-XOXO-First_Album.jpg">
        <img id="PlayAlbum" src="tumblr_nw5413p4ep1uj1l2eo1_1280.jpg">
        <img id="sechelt" src="img/sechelt.jpg">
        <img id="sechelt-thumb" src="img/thumb-sechelt.png">
    </a-assets>
    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#city"></a-sky>
    <!-- Link we will build. -->
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"
              material="shader: flat; src: #PlayAlbum"
              sound="on: click; src: #give-love"
              position="0 2 -3">

    </a-entity>
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"
              material="shader: flat; src: #NilliliMambo"
              sound="on: click; src: #nillili-mambo"
              position="1.1 2 -3">

    </a-entity>
    <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"
              material="shader: flat; src: #XOXO"
              sound="on: click; src: #Peter-Pan"
              position="-1.1 2 -3">

    </a-entity>
    <!-- Camera + Cursor. -->
    <a-camera>
        <a-cursor id="cursor">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                         fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                         from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
        </a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
